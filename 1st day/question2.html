<!-- 2 Provide an example of using the <small> element to display copyright
    information in a footer. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Q2 -->
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nisi, animi.</p>
    <p><small>Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, magnam!</small></p>
    
</body>
</html>
